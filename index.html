<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Login Form using HTML CSS Only | Codehal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="innerContent">
            <div class="header">Login</div>
            <div class="form">
                <form>
                <!-- Text input for username -->
                  <input type="text" id="username" class="input" placeholder="email" required>
                  <br><br>

                 <!-- Password input -->
                 <input type="password" id="password" class="input" placeholder="password" required>
                 <br>
                 <!-- Submit button -->
                    <button class="btn">Login</button>
                </form>
            </div>

            <div class="newAcc">
                <p>Don't have an account? &nbsp;&nbsp; <a href="">Register</a></p>
            </div>

            <div class="forgot">
                <p>Remember me &nbsp;<a href=""> Forgot password?</a></p>
            </div>
            







        </div>
    </div>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
